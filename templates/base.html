<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block meta %}{% endblock %}
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="rating" content="adult" />
    <title>Enhanced Kinklist - {% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <script src="{{ url_for('static', filename='jquery.cookie-1.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='tinycolor.js') }}"></script>
    <script src="{{ url_for('static', filename='build_list.js') }}"></script>
    <script src="{{ url_for('static', filename='mobile.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='light.css') }}" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="{{ url_for('static', filename='dark.css')  }}" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="{{ url_for('static', filename='party.css') }}">
    <link rel="canonical" href="https://kinkli.st"/>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N39CVZ1PJD"></script>

  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-N39CVZ1PJD');

<body>
{% block body %}

{% endblock %}
</body>
</html>
